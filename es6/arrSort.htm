<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no" />
  <title>算法</title>
  <link rel="" href="" type="text/css" />
  <script>
        //auto adaptation
        var calculate_size = function () {
            var BASE_FONT_SIZE = 100;
            var docEl = document.documentElement,
                    clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            docEl.style.fontSize = BASE_FONT_SIZE * (clientWidth / 320) + 'px';
        };
        // Abort if browser does not support addEventListener
        if (document.addEventListener) {
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            window.addEventListener(resizeEvt, calculate_size, false);
            document.addEventListener('DOMContentLoaded', calculate_size, false);
            calculate_size();
        }
    </script>
  <style type="text/css">
  		
  </style>
</head>
<body>
<script type="text/javascript">
  var arr = [[1,4],[2,5],[3,4],[6,8],[10,15]];
  function sortFun(arr){
    var arr = arr || [],
        newArr = [];
    for(var i = 0 ;i < arr.length; i++){

        if(arr[i][1] >= arr[i+1][0]){//有交集
            if(arr[i][1] <= arr[i+1][1]){//可能被包含
                var e1 = arr[i+1][1] - arr[i+1][0],
                    e2 = arr[i+1][1] - arr[i][0];
                if(e1 >= e2){
                  newArr.push(arr[i+1])
                }else{
                  var eArr = [arr[i][0],arr[i+1][1]];
                  newArr.push(eArr);
                }
            }else{
                var e1 = arr[i][1] - arr[i][0],
                    e2 = arr[i][1] - arr[i+1][0];
                if(e1 >= e2){
                  newArr.push(arr[i])
                }else{
                  var eArr = [arr[i+1][0],arr[i][1]];
                  newArr.push(eArr);
                }
            }
        }
    }
    console.log(newArr);
  }
  sortFun(arr);
</script>
</body>
</html>
