<script type="text/javascript">
//冒泡排序。。。
	var arr = [35,7,9,34,0,67];

	function bubbleSort(arr){
	  var i = j = 0;
	  for(i=1; i<arr.length; i++){
	    for(j=0; j<=arr.length-i; j++){
	      var temp = 0;
	      // ">" 从小到大排序
	      // "<" 从大到小排序
	      if(arr[j] < arr[j+1]){
	        temp = arr[j]
	        arr[j] = arr[j+1]
	        arr[j+1] = temp
	      }
	      console.log('for-do-count');
	    }
	  }
	  return arr
	}

	bubbleSort(arr);
</script>
<script src=""></script>
</body>
